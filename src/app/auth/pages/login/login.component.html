
<nb-card>
    <nb-card-header>
        <nav class="navigation"><a href="#" aria-label="Back" class="link back-link"><nb-icon icon="arrow-back" ng-reflect-icon="arrow-back"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" class="eva eva-arrow-back" fill="currentColor"><g data-name="Layer 2"><g data-name="arrow-back"><rect width="24" height="24" transform="rotate(90 12 12)" opacity="0"></rect><path d="M19 11H7.14l3.63-4.36a1 1 0 1 0-1.54-1.28l-5 6a1.19 1.19 0 0 0-.09.15c0 .05 0 .08-.07.13A1 1 0 0 0 4 12a1 1 0 0 0 .07.36c0 .05 0 .08.07.13a1.19 1.19 0 0 0 .09.15l5 6A1 1 0 0 0 10 19a1 1 0 0 0 .64-.23 1 1 0 0 0 .13-1.41L7.14 13H19a1 1 0 0 0 0-2z"></path></g></g></svg></nb-icon></a></nav></nb-card-header>
    <nb-card-body class="card-content">
        <nb-auth-block aria-labelledby="title">
            <h1 id="title" class="title">Bienvenido al inicio de sesión</h1>
            <p class="sub-title">Inicia sesión con tu correo</p>

            <nb-alert *ngIf="" outline="danger" role="alert">
            <p class="alert-title"><b>Oh snap!</b></p>
            <ul class="alert-message-list">
                <li *ngFor="" class="alert-message">Error</li>
            </ul>
            </nb-alert>

            <nb-alert *ngIf="" outline="success" role="alert">
            <p class="alert-title"><b>Hooray!</b></p>
            <ul class="alert-message-list">
                <li *ngFor="" class="alert-message"></li>
            </ul>
            </nb-alert>

            <form #form="" aria-labelledby="title" [formGroup]="miFormulario" (ngSubmit)="login()">

            <div class="form-control-group">
                <label class="label" for="input-email">Correo:</label>
                <input nbInput fullWidth #email="" class="status-danger" formControlName="email" id="input-email" pattern=".+@.+..+" placeholder="Ingrese su correo" autofocus [attr.aria-invalid]="">
                <ng-container *ngIf="miFormulario.invalid">
                <p class="caption status-danger" *ngIf="miFormulario.value.email.trim() === ''">
                    El correo es obligatorio!
                </p>
                <p class="caption status-danger" *ngIf="miFormulario.invalid">
                    El correo debe ser real!
                </p>
                </ng-container>
            </div>

            <div class="form-control-group">
                <label class="label" for="input-password">Contraseña:</label>
                <input nbInput fullWidth class="status-danger" #password="" formControlName="password" type="password" id="input-password" placeholder="Ingrese su contraseña">
                <ng-container *ngIf="miFormulario.invalid">
                <p class="caption status-danger" *ngIf="miFormulario.value.password.trim() === ''">
                    La contraseña es obligatoria!
                </p>
                <p class="caption status-danger" *ngIf="miFormulario.value.password.trim().length < 6">
                    La contraseña debe de tener 6 o más caracteres
                </p>
                </ng-container>
            </div>
            <!-- TODO: Hacer que solo se muestren los mensajes de obligatorio si se presiona el boton de iniciar session -->
            <button nbButton fullWidth status="success" [class.btn-pulse]="" [disabled]="miFormulario.invalid">
                Iniciar Sesión
            </button>
        </form>
    </nb-auth-block>
</nb-card-body>
<nb-card-footer class="auth-footer">
    <span style="font-weight: bolder;" class="text-center">¿No tienes Cuenta?</span>
    <a routerLink="/auth/register" class="text-center">Crea una aquí</a>
</nb-card-footer>
</nb-card>
