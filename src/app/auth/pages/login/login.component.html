
<nb-card>
    <nb-card-header>
        <nav class="navigation" style="height: 80px; display: flex; justify-content: center; align-items: center;">
            <a class="wrench">
                <img src="../../../../assets/logo.png"/>
            </a>
            <h1 style="color: #6eb9ff;">IronPoint</h1>
        </nav>
    </nb-card-header>
    <nb-card-body class="card-content">
        <nb-auth-block aria-labelledby="title">
            <h1 id="title" class="title success">Inicio de sesión</h1>
            <p class="sub-title">Administra y controla tu ferretería</p>

            <form aria-labelledby="title" [formGroup]="miFormulario" (ngSubmit)="login()">

            <div class="form-control-group">
                <label class="label" for="input-email">Correo:</label>
                <input nbInput fullWidth [ngClass]="miFormularioControls.correo.invalid ? 'status-danger' : 'status-success'" formControlName="correo" id="input-email" placeholder="Ingrese su correo" autofocus>
                <ng-container *ngIf="miFormulario.controls['correo'].invalid || msg_err != ''">
                <p class="caption status-danger" *ngIf="msg_err != ''">
                    {{msg_err}}
                </p>
                <p class="caption status-danger" *ngIf="campoNoValido('correo')">
                    {{EmailErrorMsg}}
                </p>
                </ng-container>
            </div>

            <div class="form-control-group">
                <label class="label" for="input-password">Contraseña:</label>
                <input nbInput fullWidth [ngClass]="miFormularioControls.password.invalid ? 'status-danger' : 'status-success'" #password="" formControlName="password" type="password" id="input-password" placeholder="Ingrese su contraseña">
                <ng-container *ngIf="miFormulario.controls['password'].invalid || msg_err != ''">
                <p class="caption status-danger" *ngIf="campoNoValido('password')">
                    {{PasswordErrorMsg}}
                </p>
                <p class="caption status-danger" *ngIf="msg_err.includes('contraseña')">
                    La contraseña es incorrecta!
                </p>
                </ng-container>
            </div>
            <!-- TODO: Hacer que solo se muestren los mensajes de obligatorio si se presiona el boton de iniciar session -->
            <button nbButton fullWidth status="success">
                Iniciar Sesión
            </button>
        </form>
    </nb-auth-block>
</nb-card-body>
<nb-card-footer class="auth-footer">
    <span style="font-weight: bolder; margin: 5px;" class="text-center">¿No tienes cuenta?</span>
    <a routerLink="/auth/register" style="margin: 5px;" class="text-center">Crea una aquí</a>
</nb-card-footer>
</nb-card>
