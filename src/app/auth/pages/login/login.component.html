<nb-card style="justify-content: center; align-items: center; align-content: center;">
    <nb-card-header></nb-card-header>
    <nb-card-body>
        <nb-auth-block aria-labelledby="title">
            <h1 id="title" class="title">Bienvenido al inicio de sesión</h1>
            <p class="sub-title">Inicia sesión con tu correo</p>

            <nb-alert *ngIf="" outline="danger" role="alert">
            <p class="alert-title"><b>Oh snap!</b></p>
            <ul class="alert-message-list">
                <li *ngFor="" class="alert-message">Error</li>
            </ul>
            </nb-alert>

            <nb-alert *ngIf="" outline="success" role="alert">
            <p class="alert-title"><b>Hooray!</b></p>
            <ul class="alert-message-list">
                <li *ngFor="" class="alert-message"></li>
            </ul>
            </nb-alert>

            <form #form="" aria-labelledby="title" [formGroup]="miFormulario" (ngSubmit)="login()">

            <div class="form-control-group">
                <label class="label" for="input-email">Correo:</label>
                <input nbInput fullWidth #email="" formControlName="email" id="input-email" pattern=".+@.+..+" placeholder="Ingrese su correo" autofocus [attr.aria-invalid]="">
                <ng-container *ngIf="">
                <p class="caption status-danger" *ngIf="">
                    Email is required!
                </p>
                <p class="caption status-danger" *ngIf="">
                    Email should be the real one!
                </p>
                </ng-container>
            </div>

            <div class="form-control-group">
                <label class="label" for="input-password">Contraseña:</label>
                <input nbInput fullWidth #password="" formControlName="password" type="password" id="input-password" placeholder="Ingrese su contraseña">
                <ng-container *ngIf="">
                <p class="caption status-danger" *ngIf="">
                    La contraseña es obligatoria!
                </p>
                <p class="caption status-danger" *ngIf="">
                    Password should contains
                    characters
                </p>
                </ng-container>
            </div>

            <button nbButton fullWidth status="success" [class.btn-pulse]="" [disabled]="miFormulario.invalid">
                Iniciar Sesión
            </button>
            </form>
        </nb-auth-block>
    </nb-card-body>
    <nb-card-footer>
        <span style="font-weight: bolder;">¿No tienes Cuenta?</span>
        <a routerLink="/auth/register">Crea una aquí</a>
    </nb-card-footer>
</nb-card>
