<h3 class="group-title h4 ng-star-inserted">Proveedores</h3>
<nb-layout-header subheader>
  <nb-actions>
    <nb-action icon="plus-outline" nbTooltip="Agregar Proveedor" (click)="openDialog(provider, false); modalEdit = false; providerValue = '';"></nb-action>
  </nb-actions>
  <nb-form-field style="width: 50%;">
    <nb-icon nbPrefix icon="search-outline"  pack="eva"></nb-icon>
    <input #autoInput
    nbInput
    type="text" fullWidth fieldSize="medium"
    [(ngModel)]="searchText"
    placeholder="Buscar ..." class="search"/>
  </nb-form-field>
</nb-layout-header>
<hr>

<div class="components-list" [nbSpinner]="viewLoading" nbSpinnerStatus="danger" nbSpinnerSize="giant">
    <div class="component-card-wrapper ng-star-inserted" *ngFor="let proveedor of proveedores |filter:searchText; let i = index">
      <nb-flip-card [showToggleButton]="false" [ngClass]="isFlipped && i == selectedItem  ? 'flipped' : ''">
        <nb-card-front>
            <nb-card title="{{proveedor.nombre_empresa}}" (mouseenter)="mouseEnter($event)" (mouseleave)="mouseLeave($event)">
              <div style="position: absolute; right: 0;" *ngIf="isDisplay(proveedor.nombre_empresa)">
                <button nbbutton="" appearance="outline" class="toggle-settings appearance-outline size-small shape-rectangle icon-start icon-end status-info nb-transition" aria-disabled="false" nbTooltip="Editar"><nb-icon icon="edit-outline" pack="eva" class="icon" (click)="getProvider(proveedor._id); openDialog(provider, false); changeImg = false; providerValue = ''"></nb-icon></button>
                <button nbbutton="" appearance="outline" style="right: 0;" class="toggle-settings appearance-outline size-small shape-rectangle icon-start icon-end status-danger nb-transition" nbTooltip="Eliminar" aria-disabled="false" (click)="deleteProvider(proveedor._id)"><nb-icon icon="trash-outline" pack="eva" class="icon"></nb-icon></button>
              </div>
              <nb-card-body class="card-body-product">
                <img class="component-icon" src="assets/images/components/layout.svg" alt="{{proveedor.nombre_empresa}}">
                <label class="component-name">{{proveedor.nombre_empresa}}</label>
              </nb-card-body>
              
              <nb-card-footer>
                <nb-actions class="full-width size-small">
                  <nb-action icon="phone-outline" nbTooltip="Teléfonos" (click)="flip_card(i); content_back_card('telefonos');"></nb-action>
                  <nb-action icon="email-outline" nbTooltip="Correos" (click)="flip_card(i); content_back_card('correos');"></nb-action>
                  <nb-action icon="pin-outline" nbTooltip="Direcciones"(click)="flip_card(i); content_back_card('direcciones');"></nb-action>
                </nb-actions>
              </nb-card-footer>
            </nb-card>
          </nb-card-front>
          <nb-card-back>
            <nb-card title="{{proveedor.nombre_empresa}}" (mouseenter)="mouseEnter($event)" (mouseleave)="mouseLeave($event)">
              <div style="position: absolute; right: 0;" *ngIf="isDisplay(proveedor.nombre_empresa)">
                <button nbbutton="" appearance="outline" class="toggle-settings appearance-outline size-small shape-rectangle icon-start icon-end status-info nb-transition" aria-disabled="false" nbTooltip="Editar"><nb-icon icon="edit-outline" pack="eva" class="icon" (click)="getProvider(proveedor._id); openDialog(proveedor, false); changeImg = false; providerValue = ''"></nb-icon></button>
                <button nbbutton="" appearance="outline" style="right: 0;" class="toggle-settings appearance-outline size-small shape-rectangle icon-start icon-end status-danger nb-transition" nbTooltip="Eliminar" aria-disabled="false" (click)="deleteProvider(proveedor._id)"><nb-icon icon="trash-outline" pack="eva" class="icon"></nb-icon></button>
              </div>
              <nb-card-header>
                <nb-actions class="left size-small">
                  <nb-action icon="arrow-back-outline" nbTooltip="Regresar" (click)="flip_card(i)"></nb-action>
                </nb-actions>
              </nb-card-header>
              <nb-card-body >
                <nb-card size="small" style="max-height: 130px;" *ngIf="info_selected == 'telefonos'">
                  <nb-list *ngFor="let telefono of proveedor.telefonos">
                    <nb-list-item>
                        <label class="component-name">{{telefono}}</label>
                    </nb-list-item>
                  </nb-list>
                </nb-card>
                <nb-card size="small" style="max-height: 130px;" *ngIf="info_selected == 'correos'">
                  <nb-list *ngFor="let correo of proveedor.correos">
                    <nb-list-item>
                        <label class="component-name">{{correo}}</label>
                    </nb-list-item>
                  </nb-list>
                </nb-card>
                <nb-card size="small" style="max-height: 130px;" *ngIf="info_selected == 'direcciones'">
                  <nb-list *ngFor="let direccion of proveedor.direcciones">
                    <nb-list-item>
                        <label class="component-name">{{direccion}}</label>
                    </nb-list-item>
                  </nb-list>
                </nb-card>
              </nb-card-body>
          </nb-card>
        </nb-card-back>
      </nb-flip-card>
    </div>
</div>



<!--? Modal  -->

<ng-template #provider let-data let-ref="dialogRef">
  <nb-card [nbSpinner]="modalLoading" nbSpinnerStatus="danger" nbSpinnerSize="giant">
    <nb-card-header style="display:flex;" [ngStyle]="{'justify-content': 'space-between'}">
      <h6>Proveedor</h6>
      <nb-icon (click)="ref.close(); cancelDialog();" icon="close-square-outline" style="cursor: pointer; font-size: 2rem;" status="danger"></nb-icon>
  </nb-card-header>
  <nb-card-body>
  <div class="container">
    <div>
    <div class="row">
      <div class="col-sm-6" style="margin-top: 5px">
              <span style="font-size:14px;">Nombre de Contacto</span>
              <input placeholder="Contacto" type="text" id="input-contacto" class="form-control input-sm" style="background: #fff;" name="contacto" [(ngModel)]="new_proveedor.nombre_contacto">
      </div>
      <div class="col-sm-6" style="margin-top: 5px">
        <span style="font-size:14px;">Nombre de Empresa:</span>
              <input placeholder="Empresa" type="text" id="input-empresa" class="form-control input-sm" style="background: #fff;" name="empresa" ngDefaultControl [(ngModel)]="new_proveedor.nombre_empresa">
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-6" style="margin-top: 5px;">
          <span class="input-group-addon" style="font-size:14px;">Correo:</span>
          <input placeholder="Correo" type="text" id="input-correo" class="form-control input-sm" name="correo" ngDefaultControl [(ngModel)]="new_proveedor.correo" style="background: #fff;">
      </div>
      <div class="col-sm-6" style="margin-top: 5px">
          <span class="input-group-addon" style="font-size:14px;">Dirección:</span>
          <input type="text" id="input-direccion" placeholder="Dirección" class="form-control input-sm" name="direccion" ngDefaultControl [(ngModel)]="new_proveedor.direccion" style="background: #fff;">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6" style="margin-top: 5px;">
          <span class="input-group-addon" style="font-size:14px;">Número de Teléfono:</span>
          <input placeholder="Teléfono" type="text" id="input-telefono" class="form-control input-sm" name="telefono" ngDefaultControl [(ngModel)]="new_proveedor.telefono" style="background: #fff;">
      </div>
      <div class="col-sm-6" style="margin-top: 5px">
          <span class="input-group-addon" style="font-size:14px;">RFC:</span>
          <input type="text" id="input-rfc" class="form-control input-sm" name="rfc" ngDefaultControl [(ngModel)]="new_proveedor.rfc" style="background: #fff;">
      </div>
    </div>


    </div>
  </div>
  </nb-card-body>
  <nb-card-footer style="display: flex; justify-content: space-between;">
    <button nbButton (click)="cancelDialog(); ref.close(); " size="small" appearance="outline" >Cancelar</button>
    <button [nbSpinner]="addLoading" nbSpinnerStatus="success" *ngIf="new_proveedor.nombre_contacto != '' && new_proveedor.nombre_empresa != '' && !modalEdit" nbButton size="small" appearance="outline" status="success" (click)="addProvider(ref);">
        Agregar Proveedor
    </button>
    <button [nbSpinner]="updLoading" nbSpinnerStatus="info" *ngIf="modalEdit && changesEdit" nbButton size="small" appearance="outline" status="info" (click)="updateProvider(new_proveedor, ref);">
        Actualizar Proveedor
    </button>
    </nb-card-footer>
  </nb-card>
</ng-template>
